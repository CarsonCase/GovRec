<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovRec</title>
</head>
<script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>

<body>
    <h1>GovRec</h1>
    <h3>Government contract browsing with cutting edge AI</h3>
    
    <div class="login">
        <form hx-post="/api/collections/users/auth-with-password" hx-trigger="submit" hx-target=".output" hx-ext='json-enc'>
            <label for="identity">username:</label>
            <input name="identity" type="text" id="identity">
    
            <label for="password">password:</label>
            <input name="password" type="password" id="password">
    
            <button>Log In</button>
        </form>
    
        <form hx-post="/api/collections/users/records" hx-trigger="submit" hx-target=".output" hx-ext='json-enc'>
            <label for="username">username:</label>
            <input name="username" type="text" id="username">
    
            <label for="password">password:</label>
            <input name="password" type="password" id="password">
    
            <label for="passwordConfirm">passwordConfirm:</label>
            <input name="passwordConfirm" type="password" id="passwordConfirm">
    
            <button >Register</button>
        </form>    
    </div>

    <div class="output">

    </div>



</body>
</html>
